<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image Generator</title>
    <style>
        /* 3D Color Animation */
        @keyframes colorChange {
            0% {
                background: linear-gradient(45deg, #f63b3b, #ff701e);
            }
            25% {
                background: linear-gradient(45deg, #ff701e, #f6d02f);
            }
            50% {
                background: linear-gradient(45deg, #f6d02f, #ff6f61);
            }
            75% {
                background: linear-gradient(45deg, #ff6f61, #8a2be2);
            }
            100% {
                background: linear-gradient(45deg, #8a2be2, #f63b3b);
            }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: colorChange 10s infinite alternate; /* Apply the animation */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #dogImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 1rem;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 1rem 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
        .breedName {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #333;
        }
        body {
    margin: auto;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;
}

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }
    25% {
        transform: translateX(-25%);
    }
    50% {
        transform: translateX(-50%);
    }
    75% {
        transform: translateX(-25%);
    }
    100% {
        transform: translateX(1);
    }
}

h1 {
    text-align: left;
    padding: 10px 20px;
    color: #fff;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px auto;
    background: transparent;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

th, td {
    border: 1px solid rgba(255, 255, 255, 0.5);
    text-align: center;
    padding: 10px;
    background: transparent;
}

th {
    background-color: rgba(76, 175, 80, 0.8);
    color: white;
    font-weight: bold;
}

td {
    font-size: 14px;
    color: #fff;
}

td.subject {
    background-color: rgba(224, 247, 250, 0.8);
    color: #00796b;
    font-weight: bold;
    animation: fadeIn 1s ease;
    transition: transform 0.3s, box-shadow 0.3s;
}

td.subject:hover {
    transform: translateZ(20px) scale(1.1);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
}

td.dots {
    color: rgba(255, 255, 255, 0.7);
    font-style: italic;
    font-size: 14px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Random Dog Image Generator</h1>
        <button id="fetchButton">Fetch New Dog</button>
        <div id="imageContainer">
            <img id="dogImage" src="/placeholder.svg" alt="Random dog image" style="display: none;">
        </div>
        <p id="error" class="error"></p>
        <p id="dogBreed" class="breedName"></p>
    </div>

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const dogImage = document.getElementById('dogImage');
        const errorElement = document.getElementById('error');
        const dogBreed = document.getElementById('dogBreed');

        async function fetchDogImage() {
            try {
                errorElement.textContent = '';
                dogImage.style.display = 'none';
                dogBreed.textContent = '';
                
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                const breed = data.message.split('/')[4]; // Extract breed from URL
                
                dogImage.src = data.message;
                dogImage.style.display = 'block';
                dogBreed.textContent = `Breed: ${capitalizeFirstLetter(breed)}`;
            } catch (error) {
                console.error('Error:', error);
                errorElement.textContent = 'Failed to fetch dog image. Please try again.';
            }
        }

        fetchButton.addEventListener('click', fetchDogImage);

        // Fetch an initial dog image when the page loads
        fetchDogImage();

        // Helper function to capitalize the first letter of the breed
        function capitalizeFirstLetter(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
