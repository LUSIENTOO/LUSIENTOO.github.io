<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #f63b3b, #ff701e);
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #dogImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 1rem;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 1rem 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Dog Image Generator</h1>
        <button id="fetchButton">Fetch New Dog</button>
        <div id="imageContainer">
            <img id="dogImage" src="/placeholder.svg" alt="Random dog image" style="display: none;">
        </div>
        <p id="error" class="error"></p>
    </div>

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const dogImage = document.getElementById('dogImage');
        const errorElement = document.getElementById('error');

        async function fetchDogImage() {
            try {
                errorElement.textContent = '';
                dogImage.style.display = 'none';
                
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                dogImage.src = data.message;
                dogImage.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                errorElement.textContent = 'Failed to fetch dog image. Please try again.';
            }
        }

        fetchButton.addEventListener('click', fetchDogImage);

        // Fetch an initial dog image when the page loads
        fetchDogImage();
    </script>
</body>
</html>
