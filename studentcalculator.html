<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Grade Calculator</h2>
        <label for="assignment">Assignment Score (out of 100):</label>
        <input type="number" id="assignment" min="0" max="100">
        
        <label for="exam">Exam Score (out of 100):</label>
        <input type="number" id="exam" min="0" max="100">
        
        <button onclick="calculateGrade()">Calculate Grade</button>
        
        <p id="result"></p>
    </div>
    
    <script>
        function calculateGrade() {
            let assignment = parseFloat(document.getElementById('assignment').value) || 0;
            let exam = parseFloat(document.getElementById('exam').value) || 0;
            
            let finalScore = (assignment * 0.4) + (exam * 0.6);
            let grade;
            
            if (finalScore >= 90) grade = 'A';
            else if (finalScore >= 80) grade = 'B';
            else if (finalScore >= 70) grade = 'C';
            else if (finalScore >= 60) grade = 'D';
            else grade = 'F';
            
            document.getElementById('result').innerText = `Final Score: ${finalScore.toFixed(2)} - Grade: ${grade}`;
        }
    </script>
</body>
</html>
